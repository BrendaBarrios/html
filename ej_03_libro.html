<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETIQUETA HGROUP</title>
</head>

<body>
    <h1>Uso de hgroup</h1>
    
    <section>
        <article>
            <header>
                <!--Su objetivo es agrupar etiquetas H-->
                <hgroup>
                    
                    <h1>Titulo de h1</h1>
                    <h2>Titulo h2</h2>
                </hgroup>
            </header>
        </article>
    </section>

</body>
</html>
