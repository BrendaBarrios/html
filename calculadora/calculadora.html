<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <html lang="es"></html>
        <title>calculadora</title>
        <link rel="icon" type="image/png" href="/imagenes/cal.png"/>
        <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculadora.css">
    </head>
        
    <body>
       
        <h1>Basic Calculator</h1>
        <div class="principal">
            <div id="resultado">ddd</div>
            <div class="fila">
                <button>c</button>
                <button>( )</button>
                <button>%</button>
                <button> /</button>
            </div>
            <div class="fila">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="fila">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="fila">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="fila">
                <button>1</button>
                <button>.</button>
                <button>=</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
