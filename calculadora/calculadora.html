<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculadora</title> 
        <link rel="icon" type="image/png" href="/imagenes/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculadora.css">
    </head>
        
    <body>
       
        <h1>Basic Calculator</h1>
        <span></span>
        <div class="principal">
            <div id="resultado">45</div>
            <div class="fila">
                <button id="btn-limpiar">c</button>
                <button>( )</button>
                <button id="operaciones">%</button>
                <button id="operaciones"> /</button>
            </div>
            <div class="fila">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operaciones">x</button>
            </div>
            <div class="fila">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operaciones">-</button>
            </div>
            <div class="fila">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operaciones">+</button>
            </div>
            <div class="fila">
                <button id="operaciones">+/-</button>
                <button>0</button>
                <button>.</button>
                <button id="btn-igual">=</button>
            </div>
        </div>
    </body>
</html>
