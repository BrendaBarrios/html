<!--El HTML es un archivo de texto-->

<!--Indica que es un documento html-->
<!DOCTYPE html>

<!-- Comienza a definirse estructura y se envolvera siempre con la etiqueta html -->

<html lang="es" >   <!--Define lenguaje-->

<!--En la etiqueta head se define titulo,caracteres,estilos,imagenes etc-->
<head>
    <!--DEclara información general sobre el documento no se muestra en el navegador-->
    <meta charset="utf-8" /> <!--Caracteres a mostrar en pantalla-->
    <meta name="description" content="Ejemplo de HTML5" />
    <meta name="keyworda" content="HTML5,CSS3,JAVASCRIPT" />
    <title>Titulo de la pestaña de la página</title>
    
</head>

<!--Genera la parte visible del documento es lo que se va en la pagina web-->
<body>
    <!--Aparece en pantalla titulos,subtitulo etc-->
    <header>
        <h1>Titulo principal de la pgina web</h1>
    </header>   
    <!--Es una lista para ayudar a la navegación-->
    <nav>
        <ul>
            <li>Principal</li>
            <li>fotos</li>
            <li>videos</li>
            <li>contactos</li>
        </ul>
    </nav>

    <section>

        <!-- aside es el lado derecho contiene información no relevante-->
        
        <aside>
            <blockquote>Mensje numero uno</blockquote>
            <blockquote>Mensaje numero dos</blockquote>
        </aside>

        <!--Footer es el elemento final lo de abajo-->
        <footer>
            Derechos Reservados &copy ;
        </footer>
    </section>

</body>
</html>
